<div class="main-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="products" fxLayout="column" fxLayoutAlign="start">
        <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
            <h1 fxLayout="column" fxLayoutAlign="start">Your Basket ðŸ–¤</h1>
            <button fxLayout="column" fxLayout="end" class="proceed">Proceed to checkout</button>
        </div>
        <div class="table-header" fxLayout="row" fxLayoutAlign="space-between center">
            <th fxLayout="column">Items</th>
            <th fxLayout="column">Price</th>
        </div>
        <div class="line" fxLayout="row" fxLayoutAlign="center center"></div>
        <div class="item" fxLayout="column" fxLayoutAlign="center center">
            <lib-basket-items [products]="products | slice:0:4"></lib-basket-items>

        </div>
        <div fxLayout="column" fxLayoutAlign="center none">
            <div class="line" fxLayout="row" fxLayoutAlign="center center" style="margin-top:5em;"></div>
            <div class="total" fxLayout="row" fxLayoutAlign="end center">Total: $142</div>

        </div>
    </div>
